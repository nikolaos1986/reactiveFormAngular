<form [formGroup]="personForm" (ngSubmit)="save()">
  <input
    [ngClass]="{
      invalid:
        (personForm.get('fName').touched || personForm.get('fName').dirty) &&
        personForm.get('fName').errors?.required
    }"
    formControlName="fName"
    type="text"
    onkeypress="return event.charCode >= 97 && event.charCode <= 122"
  />
  <span *ngIf="personForm.get('fName').errors?.required">enter your name</span>
  <span *ngIf="personForm.get('fName').errors?.minlength">the length must be ...</span>

  <input formControlName="age" type="number" onkeypress="return event.charCode >= 49 && event.charCode <= 57"/>
  <!-- formGroupName -->
  <div formGroupName="emailGroup">
    <input formControlName="email" type="email" />
    <span *ngIf="personForm.get('emailGroup.email').errors?.required && personForm.get('emailGroup.email').dirty">enter your email</span>
      <span *ngIf="personForm.get('emailGroup.email').errors?.email">enter valid email </span>
    <input formControlName="confirmEmail" type="email" />
    <div>
         <span *ngIf="personForm.get('emailGroup').errors?.match">
                The confirmation does not match the email address.
              </span>
    </div>
  </div>

  <button class="submt" [disabled]="personForm.invalid" type="submit">
    submit
  </button>
</form>
